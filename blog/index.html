      <div class="container">
          <div class="row">
              <h2>{{ page.title }}</h2>
              <dl class="dl-unsur">
                {% for post in site.categories.[page.type] %}
                  <dd>
                    <a href="{{ post.url }}" title="{{ post.title }}" class="pull-left">
                        <div class="pull-left" >{{ post.title }}</div>
                    </a>
                    <div class="pull-left"><p class="small pull-left" ><span class="glyphicon glyphicon-time"></span> {{ post.date | date_to_string }}</p></div>
                    <div class="pull-right">{{ post.key }}</div>
                  </dd>
                {% endfor %}
              </dl>
          </div>
      </div>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>
