      <div class="container">
          <div class="row">
              <h2>{{ page.title }}</h2>
              <dl class="dl-unsur">
                {% for post in site.categories[page.type] %}
                  <dd>
                    <a href="{{ post.url }}" title="{{ post.title }}">
                        <div>{{ post.title }}</div>
                    </a>
                    <div class="pull-left"><p class="small pull-left" ><span class="glyphicon glyphicon-calendar"></span> {{ post.date | date_to_string }}</p></div>
                    <div class="tag pull-right">{{ post.tags }}</div>
                  </dd>
                {% endfor %}
              </dl>
          </div>
      </div>
    </div>
