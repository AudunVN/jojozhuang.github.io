---
layout: default
key: note
title: Rong Zhuang's Notes
---
<div style="background:transparent !important" class="jumbotron">
  <div class="container">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
      <div class="container">
          <div class="row">
              <h2>{{ page.title }}</h2>
              <div class="panel panel-info">
                  <div class="panel-heading">
                      <h3 class="panel-title">Javascript</h3>
                  </div>
                  <ul class="list-group">
                      {% assign list = (site.note | sort: 'index') | reverse %}
                      {% for note in list %}
                          <a href="{{ note.url }}" title="{{ note.title }}" class="list-group-item">
                              <div>{{ note.title }}</div>
                          </a>
                      {% endfor %}
                  </ul>
              </div>
          </div>
      </div>
    </div>
    <div class="col-sm-1"></div>
  </div>
</div>
