---
layout: default
key: portfolio
type: portfolio
title: Rong Zhuang's Portfolio
---
<div class="jumbotron">
	<div class="container text-center">
		<h1>My Portfolio</h1>
		<p>From work, course, self-learning...</p>
	</div>
</div>

<div class="container-fluid bg-3 text-center">
	<div class="row">
		{% for post in site.categories.[page.type] %}
			<div class="col-sm-3">
				<p><a href="{{ post.url }}">{{ post.title }}</a></p>
				<a href="{{ post.url }}"><img src="{{ post.image }}" class="img-responsive" style="width:100%" alt="Image"></a>
			</div>
		{% endfor %}
	</div>
</div>
<br><br>
