---
layout: default
key: note
type: note
title: Notes of Books/Articles
---
<div style="background:transparent !important" class="jumbotron">
  <div class="container">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
      <div class="container">
          <div class="row">
              <h2>{{ page.title }}</h2>
              <div class="panel panel-info">
                  <div class="panel-heading">
                      <h3 class="panel-title">Javascript</h3>
                  </div>
                  <ul class="list-group">
                      {% for post in site.categories[page.type] %}
                          <a href="{{ post.url }}" title="{{ post.title }}" class="list-group-item">
                              <div>{{ post.title }}</div>
                          </a>
                      {% endfor %}
                  </ul>
              </div>
          </div>
      </div>
    </div>
    <div class="col-sm-1"></div>
  </div>
</div>
