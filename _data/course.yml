title: Course List for Master's Degree of Computer Science (GPA 3.9)
courses:
  - season: Autumn Quarter, 2014
    lectures:
      - name: CSC 447 - Concepts of Programming Languages (A)
        description: C, Javascript, Java, Scala, Scheme, OOP, etc.
      - name: CSC 421 - Applied Algorithms and Structures (A-)
        description: Fundamental algorithms, Sorting(Bubble, Merge, Quick...), Dynamic Programming, DFS, BFS, NP, etc.
  - season: Winter Quarter, 2014
    lectures:
      - name: SE 450 - Object-Oriented Software Development (A)
        description: OO Concept, Design Pattern, UML, Multi-Threading, Java, JUnit, NetBeans, Elevator System, etc.
      - name: CSC 453 - Database Technologies (A)
        description: Relatianl Database, DBMS, ER, Normalization, Query, Join, PL/SQL, etc.
  - season: Spring Quarter, 2014
    lectures:
      - name: CSC 555 - Mining Big Data (A)
        description: Hadoop, HDFS, Map Reduce, Distributed Computing, Amazon AWS, Hive, Pig, PageRank, etc.
      - name: CSC 471 - Mobile Applications Development for iOS (A)
        description: iOS, Swift, Controls, Multi-Threading, Animation, 2D Drawing, Multi-Touch, Gesture, etc.
  - season: Autumn Quarter, 2015
    lectures:
      - name: CSC 435 - Distributed Systems I (A)
        description: TCP, UDP, HTTP, POST/GET, Socket, Web, Java, etc.
      - name: CSC 472 - Mobile Applications Development for Android (A)
        description: Android, Java, Controls, Layout, Intent, Fragment, Drawing, Gesture, Sensor, etc.
  - season: Winter Quarter, 2015
    lectures:
      - name: SE 526 - Software Security Assessment (A)
        description: Malware Analysis, Static Analysis, Dynamic Analyis, Log Management/Splunk, x86, ASM, Windows PE, Ubuntu, Virtual Machine, Cuckoo Sandbox, etc.
      - name: CSC 575 - Intelligent Information Retrieval (A-)
        description: Inverted Index, Similarity, tf.idf, HITS, Page Rank, K-Means, Recommendation, etc.
  - season: Spring Quarter, 2015
    lectures:
      - name: SE 452 - Object-Oriented Enterprise Computing (A)
        description: Java, Servlet, JSP, Tomcat, JDBC, MySQL, Ajax, etc.
      - name: CSC 452- Database Programming (A)
        description: PL/SQL, Query, Cursor, Anonymous Block, Stored Procedure, Function, Package, Trigger, Dynamic SQL, etc.
      - name: ECT 583 - Advanced Scripting Technologies (A)
        description: C#, ASP.NET MVC, Web API, Caching, Redis, WebService, EntityFramework, ASP.NET Identity, AngularJs, etc.
